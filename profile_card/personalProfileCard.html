<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    
    .profile-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
    }
    
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-name {
      font-size: 24px;
      margin-bottom: 5px;
      color: #333;
    }
    
    .profile-occupation {
      font-size: 18px;
      margin-bottom: 10px;
      color: #666;
    }
    
    .profile-description {
      font-size: 14px;
      margin-bottom: 15px;
      color: #444;
    }
    
    .contact-info {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-picture">
      <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    <div class="profile-name">John Doe</div>
    <div class="profile-occupation">Web Developer</div>
    <div class="profile-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fermentum ex eget turpis tincidunt, ac venenatis nulla ullamcorper.</div>
    <div class="contact-info">
      Email: john.doe@example.com<br>
      Mobile: +1 (123) 456-7890
    </div>
  </div>
</body>
</html>
