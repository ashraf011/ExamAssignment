<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 class="text-center mb-4">Simple Calculator</h2>
            <div class="form-group">
                <label for="num1">Number 1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter number 1">
            </div>
            <div class="form-group">
                <label for="num2">Number 2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter number 2">
            </div>
            <div class="form-group">
                <label for="operation">Operation:</label>
                <select class="form-control" id="operation">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </div>
            <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function calculate() {
            // Retrieve input values
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;
            var resultElement = document.getElementById('result');

            // Check if both numbers are valid
            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Please enter valid numbers.</div>';
                return;
            }

            // Perform the operation based on selected operation
            var result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Cannot divide by zero.</div>';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Invalid operation.</div>';
                    return;
            }

            // Display the result
            resultElement.innerHTML = '<div class="alert alert-success" role="alert">Result: ' + result + '</div>';
        }
    </script>
</body>
</html>
